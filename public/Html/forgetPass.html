<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget your paasword ?</title>
    <link rel="stylesheet" href="../CSS/ForgetPass.css" />
  </head>
  <body>
    <div class="container">
      <h1>Forget your Password?</h1>
      <p>Enter your Email to renew your Password</p>
      <div class="input">
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          style="width: auto"
          required
        />
      </div>
      <div class="button">
        <button id="generate" type="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
