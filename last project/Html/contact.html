<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/contact.css">
    <meta name="refresh" content="4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your requset</h3>
                <form>
                    <div class="input-row">
                        <div>
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder=" Enter Your Name" required>
                            </div>
                            
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder=" Enter Your Number " required>
                            </div>
                        </div>
                        <div>
                            <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder=" Enter Your Email" required>
                        </div>
                        <div class="input-group">
                            <label>Request</label>
                            <input type="text" placeholder=" Renew" required>
                        </div>
                        </div>
                    </div>
                    <label>Massage</label> 
                    <textarea rows="5"placeholder=" Write Your Massage Here (optional)"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr><td>emlail</td>
                        <td>OurTeam@gmail.com</td>
                    </tr>
                    
                    <tr><td>Phone</td>
                        <td>0101010101010</td>
                    </tr>
                    <tr><td>Adress</td>
                        <td>Suaz Canal Universty <br>
                            faculty of computer science
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
